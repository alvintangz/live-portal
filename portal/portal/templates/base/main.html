{% extends 'base/base.html' %}
{% load static %}

{% block body %}

<div class="main-content bg-primary">
	<!-- Navbar -->
	<nav class="navbar navbar-top navbar-horizontal navbar-expand-md navbar-dark">
		<div class="container px-4 py-2">
			<a class="navbar-brand" href="/">
				<img src="{% static 'branding/logo.png' %}" alt="LIVE Competition Portal 2019, powered by Microsoft Azure" />
			</a>
			<div class="collapse navbar-collapse" id="navbar-collapse-main">
				<!-- Collapse header -->
				<div class="navbar-collapse-header d-md-none">
					<div class="row">
						<div class="col-6 collapse-brand">
							<a href="/">
								<img src="{% static 'branding/logo-mobile.png' %}" alt="LIVE Competition Portal 2019, powered by Microsoft Azure" />
							</a>
						</div>
					</div>
				</div>
				{% block navbar %}
				{% endblock %}
			</div>
		</div>
	</nav>
	<!-- Header -->
	<div class="header py-7 py-lg-8 bg-white">
		<div class="container">
			<div class="header-body text-center mb-5">
				<div class="row justify-content-center">
					<div class="col-lg-5 col-md-6">
						<h1 class="text-uppercase text-secondary">{% block contenttitle %}{% endblock %}</h1>
						<p class="text-lead text-secondary">{% block contentsubtitle %}{% endblock %}</p>
					</div>
				</div>
			</div>
		</div>
		<div class="separator separator-bottom separator-skew zindex-100">
			<svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
				<polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
			</svg>
		</div>
	</div>
	{% block content %}
	{% endblock %}
	{% include 'base/footer.html' %}
{% endblock %}
